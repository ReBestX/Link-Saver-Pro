<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Link Saver Pro</title>
  </head>
  <body>
    <div class="container">
      <h1>Link Saver Pro</h1>
      <input
        type="text"
        id="input-el"
        placeholder="Enter a URL or lead..."
        aria-label="Lead input"
      />
      <div style="margin-bottom: 12px">
        <button id="input-btn" aria-label="Save input">SAVE INPUT</button>
        <button id="tab-btn" aria-label="Save current tab">SAVE TAB</button>
        <button id="delete-btn" aria-label="Delete all leads">
          DELETE ALL
        </button>
      </div>
      <ul id="ul-el"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
